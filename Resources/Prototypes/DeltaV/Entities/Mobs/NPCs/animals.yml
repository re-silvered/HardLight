- type: entity
  name: arctic fox
  parent: MobFox
  id: MobArcticFox
  description: Wears a regal coat of snowy elegance, belying its cold and resourceful nature.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: DeltaV/Mobs/Pets/arcticfox.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: arcticfox
  - type: SpriteMovement
    movementLayers: {}
    noMovementLayers: {}
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50 #They actually are pretty light, I looked it up
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: Inventory
    speciesId: arcticfox
    templateId: pet
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: DamageStateVisuals
    states:
      Alive:
        Base: arcticfox
      Critical:
        Base: arcticfox_crit
      Dead:
        Base: arcticfox_dead
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-soft-floofy
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/fox_squeak.ogg
  - type: Temperature
    coldDamageThreshold: 210
    coldDamage:
      types:
        Cold: 0.1
