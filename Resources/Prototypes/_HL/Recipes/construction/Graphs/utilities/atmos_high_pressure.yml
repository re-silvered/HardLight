- type: constructionGraph
  id: GasUnaryHighFlow
  start: start
  graph:
  - node: start
    edges:
    - to: ventpumphighflow
      steps:
      - tag: HighPressureCasing
        name: construction-graph-tag-high-pressure-casing
        icon:
          sprite: Structures/Piping/Atmospherics/pump.rsi
          state: pumpVolume
      - material: Steel
        amount: 5
        doAfter: 1

    - to: ventscrubberhighflow
      steps:
      - tag: HighPressureCasing
        name: construction-graph-tag-high-pressure-casing
        icon:
          sprite: Structures/Piping/Atmospherics/pump.rsi
          state: pumpVolume
      - material: Steel
        amount: 5
        doAfter: 1

    - to: outletinjectorhighflow
      steps:
      - tag: HighPressureCasing
        name: construction-graph-tag-high-pressure-casing
        icon:
          sprite: Structures/Piping/Atmospherics/pump.rsi
          state: pumpVolume
      - material: Steel
        amount: 5
        doAfter: 1

  - node: ventpumphighflow
    entity: GasVentPumpHighFlow
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: HighPressureCasing
        amount: 1
      - !type:DeleteEntity
      steps:
      - tool: Screwing
        doAfter: 1
      - tool: Welding
        doAfter: 1

  - node: ventscrubberhighflow
    entity: GasVentScrubberHighFlow
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: HighPressureCasing
        amount: 1
      - !type:DeleteEntity
      steps:
      - tool: Screwing
        doAfter: 1
      - tool: Welding
        doAfter: 1

  - node: outletinjectorhighflow
    entity: GasOutletInjectorHighFlow
    edges:
    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
        prototype: HighPressureCasing
        amount: 1
