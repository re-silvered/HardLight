
# Distinction for magazine fed snipers, for round fed refer to BaseWeaponSniper

- type: entity
  name: BaseWeaponSniperMag
  parent: BaseItem
  id: BaseWeaponSniperMag
  description: A rooty tooty maggy point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        # startingItem: MagazineLightRifle # Frontier
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineAMR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        # startingItem: CartridgeLightRifle # Frontier
        priority: 1
        whitelist:
          tags:
            - CartridgeAntiMaterielBig
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 10
    pvsIncrease: 1
  - type: StaticPrice
    price: 500

- type: entity
  name: Forktail
  parent: [BaseWeaponSniper, BaseGunWieldable, BaseC3SyndicateContraband]
  id: WeaponSniperBigAMR
  description: A not so portable anti-materiel rifle. Fires excessively large 20x82mm shells.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/amr.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: barrel
        visible: true
        map: ["enum.ToggleVisuals.Layer"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Snipers/amr.rsi
  - type: GunRequiresWield
  - type: Gun
    projectileSpeed: 30
  - type: SpeedModifiedOnWield
    walkModifier: 0
    sprintModifier: 0
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: ContainerFill
    containers:
      gun_magazine:
      - MagazineAMR
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true

- type: entity
  id: MagazineAMR
  name: magazine (20x82mm)
  parent: BaseMagazineLightRifle
  components:
  - type: Tag # Hardlight change
    tags:
      - MagazineAMR
  - type: BallisticAmmoProvider
    proto: CartridgeAntiMaterielBig
    capacity: 3
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMaterielBig
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
