- type: gameMap
  id: Reach
  mapName: 'Reach'
  mapPath: /Maps/reach.yml
  minPlayers: 0
  maxPlayers: 30
  stations:
    Reach:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Reach Transport {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'SC'
        - type: ExtraStationInformation
          iconPath: /Textures/_HL/Logo/icon/icon-256x256.png # used the biggest one, looks better when downscaling than upscaling
          stationSubtext: 'hardlight-lobby-hardlight-subtext'
          stationDescription: 'hardlight-lobby-hardlight-description'
          lobbySortOrder: 1
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency.yml
        - type: StationJobs
          availableJobs: # 15 jobs total w/o latejoins, 19 jobs total w/ latejoins
            #command (2)
            
            HeadOfSecurity: [ 1, 1 ]
            StationCaptain: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            #service (4)
            Bartender: [ 1, 1 ]
            Botanist: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            #engineering (2 - 3)
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 1, 2 ]
            #medical (2 - 3)
            Chemist: [ 1, 1 ]
            MedicalDoctor: [ 1, 2 ]
            Psychologist: [ 1, 1 ]
            #science (1)
            Scientist: [ 1, 1 ]
            #security (1 - 3)
            SecurityOfficer: [ 1, 3 ]
            #supply (2)
            CargoTechnician: [ 1, 1 ]
            SalvageSpecialist: [ 1, 1 ]
            #civilian (1+)
            #Passenger: [ -1, -1 ] #infinite, not counted
            Contractor: [ -1, -1 ]
            Pilot: [ 5, 5 ]
            Mercenary: [ 5, 5 ]
            MedicalQuadBorg: [ 3, 3 ]
            ServiceQuadBorg: [ 3, 3 ]
            SalvageQuadBorg: [ 3, 3 ]
            SecurityQuadBorg: [ 3, 3 ]
            EngineeringQuadBorg: [ 3, 3 ]
            Valet: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
            Prisoner: [ 3, 3 ]
            ForensicMantis: [ 1, 1 ]
            
